<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Método de Pagamento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6ecd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 800px;
            height: 700px;
            background-color: #fff;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }
        .payment-option {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 12px;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-option:hover {
            background-color: #e0e0e0;
        }
        .payment-option img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 15px;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Escolha método de pagamento</h2>
        <div class="payment-options">
            <button class="payment-option">
                <img src="https://files.passeidireto.com/2889edc1-1a70-456a-a32c-e3f050102347/2889edc1-1a70-456a-a32c-e3f050102347.png" alt="PIX">
                <p>PIX</p>
            </button>
            <button class="payment-option">
                <img src="https://cdn-icons-png.flaticon.com/512/71/71227.png" alt="Cartão">
                <p>Cartão</p>
            </button>
        </div>
        <a th:href="@{menuPedidos}">
        <button class="btn btn-cancel">CANCELAR</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
