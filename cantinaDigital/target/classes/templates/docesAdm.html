<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Doces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6ecd5;
    }
    .search-bar {
      border: 2px solid #000;
      border-radius: 50px;
      padding: 10px;
      background-color: white;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 90%;
    }
    .search-bar i {
      font-size: 1.2rem;
    }
    .product-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .product-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-price {
      font-weight: bold;
      margin-top: 5px;
      color: #000;
    }
    
    .btn-editar {
            background-color: #f7b500;
            border: none;
            color: white;
            padding: 10px 0;
            width: 7%;
            border-radius: 50px;
            margin-left: auto;
            width: 100px;
        }
        
        .btn-excluir {
            background-color: #c82333;
            border: none;
            color: white;
            padding: 10px 0;
            width: 7%;
            border-radius: 50px;
            margin-left: auto;
            width: 100px;
        }
        
  </style>
</head>
<body>

  <div class="container mt-3">
    <div class="d-flex justify-content-start mb-3">
      <a th:href="@{menuAdm}">
        <i class="bi bi-arrow-left-circle" style="font-size: 1.5rem;"></i>
      </a>
    </div>
    <h1 class="fw-bold">DOCES</h1>

    <div class="search-bar d-flex align-items-center mb-4">
      <input type="text" placeholder="Pesquise aqui">
      <i class="bi bi-search"></i>
    </div>

    <div th:each="produto : ${produtos}" class="product-item">
     <!--  <img th:src="@{${produto.imagemUrl}}" alt="Imagem do produto"> -->
      <div class="product-info">
        <h5 th:text="${produto.nomeProduto}">Nome do Produto</h5>
        <p th:text="${produto.descriçao}">Descrição do produto</p>
        <p class="product-price" th:text="'R$ ' + ${produto.preço}">R$ 0,00</p>
        <p class="product-price" th:text="'Estoque: ' + ${produto.estoque}"></p>
            <div class="d-flex">
            <a th:href="@{/editarProduto/{id} (id=${produto.id})}" class="me-2">
              <button type="button" class="btn btn-editar">Editar</button>
            </a>
            <a th:href="@{/excluirProduto/{id} (id=${produto.id})}">
              <button type="button" class="btn btn-excluir">Excluir</button>
            </a>
            </div>
            
      </div>
    </div>

  </div>

 <div th:replace="fragments/footerAdm :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
