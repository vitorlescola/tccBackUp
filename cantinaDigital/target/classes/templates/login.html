<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Digital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7e7d0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 50px;
        }

        .btn-entrar {
            background-color: #f7b500;
            border: none;
            color: white;
            padding: 10px 0;
            width: 100%;
            border-radius: 50px;
        }

        .btn-criar-conta {
            background-color: #c82333;
            border: none;
            color: white;
            padding: 10px 0;
            width: 100%;
            border-radius: 50px;
            margin-top: 15px;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .input-group-text {
            background: none;
            border: none;
        }

        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Cantina Digital</h1>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <img src="https://img.icons8.com/material-outlined/24/000000/new-post.png"/>
                </span>
                <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">
                    <img src="https://img.icons8.com/material-outlined/24/000000/lock--v1.png"/>
                </span>
                <input type="password" id="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon2">
                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                    <img src="https://img.icons8.com/material-outlined/24/000000/visible.png"/>
                </span>
            </div>
            <button type="submit" class="btn btn-entrar">ENTRAR</button>
            <a th:href="@{/criarConta}">
                <button type="button" class="btn btn-criar-conta">CRIAR CONTA</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('img').src = type === 'password' 
                ? 'https://img.icons8.com/material-outlined/24/000000/visible.png' 
                : 'https://img.icons8.com/material-outlined/24/000000/invisible.png';
        });
    </script>
</body>
</html>
