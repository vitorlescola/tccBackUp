<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6ecd5;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .image-placeholder {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #fbc531;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-upload {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Cadastro de produto</h2>
            <div class="image-placeholder" id="imagePreview">
                <span>+</span>
            </div>
            <input type="file" class="form-control btn-upload" accept="image/*" id="imageUpload" onchange="previewImage(event)">

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Descrição" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Preço" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Quantidade em estoque" required>
                </div>
                <button type="submit" class="btn btn-custom">CADASTRAR</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = `<span>+</span>`;
            }
        }
    </script>
</body>
</html>
