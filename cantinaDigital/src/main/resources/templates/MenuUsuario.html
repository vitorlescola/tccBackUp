<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #f9f5e9;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-option {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .navbar {
            background-color: #ffc107;
            margin-bottom: 30px;
        }

        .navbar a {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h3>Menu do Usuario</h3>

        <div class="profile-info">
            <img src="https://profile-images.xing.com/images/4a8a0f32400922cd2f9c2c984c0a5e26-2/carlos-fabio-andrade.1024x1024.jpg" alt="Foto do Usuário">
            <p><strong>Nome:</strong> Carlos Fabio de Andrade</p>
            <p><strong>Email:</strong> carlos.fabio@example.com</p>
        </div>
        
        <a th:href="@{editarPerfil}">
        <button class="btn btn-light profile-option">Editar Perfil</button>
        </a>
        <button class="btn btn-light profile-option">Pedidos</button>
        <button class="btn btn-light profile-option" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Excluir</button>
        <a th:href="@{menuPedidos}">
        <button class="btn btn-light profile-option">Sair</button>
        </a>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Tem certeza que deseja excluir essa conta?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Esta ação não pode ser desfeita.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
