<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #f9f5e9;
            padding: 20px;
            border-radius: 10px;
        }

        .cart-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .cart-item .cart-info {
            flex-grow: 1;
        }

        .cart-item .cart-info h5 {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .cart-item .cart-price {
            font-weight: bold;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar {
            background-color: #ffc107;
            margin-bottom: 30px;
        }

        .navbar a {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container cart-container">
        <h3>Carrinho de Compras</h3>

        <div class="cart-summary">
            Total:
        </div>

        <div class="mt-3 text-end">
        <a href="escolhaPagamento">
            <button class="btn btn-warning">Finalizar Compra</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
